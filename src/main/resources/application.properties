#configurazione del database MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/nome_del_tuo_database
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#configurazione di JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

#configutazione del server
server.port=8080
server.servlet.context-path=/api

#configurazione di Spring Security (opzionale)
spring.security.user.name=admin
spring.security.user.password=admin

#configurazione del logging (opzionale)
logging.level.root=INFO
logging.level.com.terminal.marittimo=DEBUG
